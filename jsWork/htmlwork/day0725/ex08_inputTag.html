<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #result{
            width: 500px;
            height: 200px;
            font-size: 22px;
            font-family: 'Dongle';
            padding: 10px;
            border: 1px solid purple;
            
        }
    </style>
    <script>
        $(function(){
            //현재날짜 구해서 날짜타입에 넣어주기
            var date = new Date();
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();

            // var curDay = y + "-" + m + "-" + d;
            var curDay = y + "-" + (m<10?"0":"") + m + "-" + (d<10?"0":"") + d;
            $("#thedate").val(curDay);
            
            // var mainDay = (y<2000?"":"2000") + y + "-" + (m=1?"":"1") + m + "-" + (d=1?"":"1") + d;
            // $("#mybirth").val(mainDay);
            
            //버튼이벤트
            $("#btn1").click(function(){
                var s="";

                //이름읽기 
                s+="이름 : " + $("#myname").val() + "<br>";
                
                //운전면허 체크
                // var tf = $("#cblic").is(":checked");
                // if(tf==true){
                //     val("","보유");
                // }else{
                //     val("","미보유");
                // }
                s+="운전면허 유무 : " + ($("#cblic").is(":checked")?"있음":"없음") + "<br>";
                
                //생년월일 출력
                s+="생년월일 : " + $("#mybirth").val() + "<br>"
                
                //신청일 출력
                s+="신청일 : " + $("#thedate").val() + "<br>";
                $("#result").html(s);
            });
        })
    </script>
</head>
<body>
    <form>
        <legend>폼태그연습</legend>
        <table class="table table-bordered" style="width: 500px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" class="form-control" id="myname" style="width: 150px;">
                </td>
            </tr>
            <tr>
                <th>운전면허</th>
                <td>
                    <label><input type="checkbox" id="cblic">운전면허</label>       <!-- label : 어디를 눌러도 선택되도록 해줌 -->
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <label><input type="date" id="mybirth">생년월일</label>       <!-- label : 어디를 눌러도 선택되도록 해줌 -->
                </td>
            </tr>
            <tr>
                <th>신청일</th>
                <td>
                    <label><input type="date" id="thedate">신청일</label>       <!-- label : 어디를 눌러도 선택되도록 해줌 -->
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" id="btn1" class="btn btn-outline-success">jquery로 입력값 읽기</button>
                </td>
            </tr>
        </table>
        <div id="result"></div>
    </form>
</body>
</html>
