<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #result{
            width: 800px;
            height: 400px;
            font-size: 22px;
            padding: 10px;
            border: 1px solid magenta;  
        }
    </style>
</head>
<body>
    <!-- 
        div / table 안에 만들기

        당신의 연령대는?(Radio) 10대 20대 30대 40대 (age)
        여행해본 나라는?(checkbox) 5개의 체크박스   (country)
        코로나 백신(checkbox) 1개                   (covid)
        글씨체(select박스) - option에 구글폰트나 일반 폰트 4개
                                                    (font)

        결과 전송버튼                                (send)

        결과창 / div id (result)
        연령대 : 20대
        여행해본 나라 : 없습니다
        코로나 백신 : 맞음(혹은 안맞음)
        select에서 고른 글씨체로 결과출력
        
        gif형식으로 전송
     -->
     <table class="table table-bordered" style="width:600px;">
        <tr>
            <th>당신의 연령대는?</th>
            <td>
                <input type="radio" name="age" value="10대">10대
                <input type="radio" name="age" value="20대">20대
                <input type="radio" name="age" value="30대">30대
                <input type="radio" name="age" value="40대">40대
            </td>
        </tr>
        <tr>
            <th>여행해 본 나라는?</th>
            <td>
                <label><input type="checkbox" id="country" value="일본">일본</label>
                <label><input type="checkbox" id="country" value="중국">중국</label>
                <label><input type="checkbox" id="country" value="미국">미국</label>
                <label><input type="checkbox" id="country" value="호주">호주</label>
                <label><input type="checkbox" id="country" value="프랑스">프랑스</label>
            </td>
        </tr>
        <tr>
            <th>코로나 백신 접종여부</th>
            <td>
                <label><input type="checkbox" id="covid">접종완료시 체크</label>
            </td>
        </tr>
        <tr>
            <th>출력 할 글씨체</th>
            <td>
                <select id="font">
                    <option value="Dongle">Dongle</option>
                    <option value="Cute Font">Cute Font</option>
                    <option value="Gowun Batang">Gowun Batang</option>
                    <option value="Hi Melody">Hi Melody</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" id="send" class="btn btn-outline-info">결과 전송</button>
            </td>
        </tr>
     </table>
     <div id="result" style="background-color: rgb(144, 233, 159) ; color: magenta; font-size: 30px;"></div>
     <script>
        $("#send").click(function(){
            //폰트 적용
            // var seltext = $("#font option:selected").text();
            var s="";
            var selval = $("#font option:checked").text();
            // 방법 1 : s의 style을 변경하는 방법
            // s="<b style = 'font-family:" + selval + "'>"

            
            s+="연령대 : " + $("input[name='age']:checked").val() +"<br>";
            
            var tripnum = $("input[id='country']:checked").length;
            if(tripnum==0)
                s+="여행해 본 나라 없음"
            else{
                // s+="여행해 본 나라 : " + $("input[id='country']:checked").each(function(i,element){
                //     $(this).val()+"&nbsp;";
                // });     //[object,object]


                s+="여행해 본 나라 : "
                $("input[id='country']:checked").each(function(i,element){
                    s+=$(this).val()+"&nbsp;";
                });
            }
            
            s+="<br>코로나 백신 접종 : " + ($("#covid").is(":checked")?"완료":"미완료") +"<br>"; //완료:미완료
            
            $("#result").html(s);
            // 방법2 : result의 속성을 변경하는 방법
            $("#result").css("font-family", selval);
            


        });

     </script>
</body>
</html>
