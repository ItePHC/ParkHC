<body>

    <script>
        //모든 이미지에 같은 이미지 넣고 너비, 높이 border
        $("img").attr("src","../만화이미지/03.png").css({
            "width":"100px",
            "height":"100px",
            "border":"2px dotted green"
        });

        //랜덤이미지 5개 배열
        var imgarr = new Array(5);

        imgarr[0]="../만화이미지/01.png";
        imgarr[1]="../만화이미지/05.png";
        imgarr[2]="../만화이미지/07.png";
        imgarr[3]="../만화이미지/09.png";
        imgarr[4]="../만화이미지/11.png";

        //img태그에 마우스를 올리면 5개의 랜덤 이미지 중에서 하나가 선택
        $("img").mouseover(function(){
            // set = $(this).attr("src");

            // var rdnum = imgarr[parseInt(Math.random()*5)];
            // $(this).attr("src",rdnum);
            
            var rdnum = parseInt(Math.random()*5);
            $(this).attr("src",imgarr[(rdnum-1)]);
        });
        //마우스가 벗어나면 다시 원래의 이미지로 돌아온다
        $("img").mouseleave(function(){
            $(this).attr("src","../만화이미지/03.png");
        });
    </script>
</body>
