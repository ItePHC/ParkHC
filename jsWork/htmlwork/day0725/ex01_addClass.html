<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        a{
            background-color: palevioletred;
            cursor: pointer;        /*버튼화*/
            border: 3px inset black;
            box-shadow: 5px 5px 5px gray;
            margin-left: 50px;
            font-size: 12px;
            
        }
        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        div.a{
            font-size: 2em;
            font-family: '궁서체';
            color: greenyellow;
        }
        div.b{
            border: 10px dotted yellow;
            border-radius: 30px;
            background-color: rgb(246, 160, 239);
            box-shadow: 5px 5px 5px plum;
        }
        div.c{
            background-image: url("../만화이미지/01.png");
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: center;
        }
    </style>
</head>
<body>
    <a>클래스 a만 추가</a>
    <a>클래스 b만 추가</a><br>
    <a>클래스 c만 추가</a>
    <a>클래스 a, b, c모두 추가</a><br><br>
    <div style="text-align: center;">jquery 공부중</div>

    <script>    //body안에서 하면 '$(function(){});' 생략가능
        //eq(0): index별로 select
        $("a:eq(0)").click(function(){
            $("div").addClass("a").removeClass("b c");
        });
        
        $("a:eq(1)").click(function(){
            $("div").addClass("b").removeClass("a c");
        });

        $("a:eq(2)").click(function(){
            $("div").addClass("c").removeClass("a b");
        });

        $("a:eq(3)").click(function(){
            $("div").addClass("a b c");
        });
    </script>
</body>
</html>
