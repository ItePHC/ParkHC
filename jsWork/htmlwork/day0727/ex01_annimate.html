<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>    
    <title>Document</title>
    <style>
        #one{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellowgreen;
            border: 1px solid magenta;
            border-radius: 100px;
            
        }
    </style>
</head>
<body>
    <img src="../jquery_img/01.png" id="img1">
    <hr>
    <div id="one"></div>
    
    <script>
        $("#img1").animate({width:'200px', opacity:'0.1'},3000);        //'fast'
        
        $("#img1").animate({width:'100px', opacity:'1'},'slow','linear',function(){    //linear:일정속도로 이동 / swing : 처음과 끝 부분에서 느리게 그 외 구간에서 빠르게 이동
        // //에니메이션이 끝난 후 출력할 메세지
        // alert("종료");
        $(this).after("<b>The End!!!</b>");
        });

        $("#one").animate({"left":"+=100"},2000).animate({"borderwodth":"10px"},2000).animate({"width":"150px"},2000).animate({"height":"150px"},2000).animate({"left":"-=100"},2000);
    </script>
</body>
</html>
