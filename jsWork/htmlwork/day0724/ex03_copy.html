<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3 class="a"></h3>
    <hr>
    <h3 class="b">h3 내용을 이곳에 복사하세요</h3>

    <script>
        $("h3.a").html("꽃 이미지 입니다").append("<img src='../flower_ani/f1.png'>");

        //h3.a를 클릭시 "안의 코드 복사"라고 나오게 한 후 
        $("h3.a").click(function(){
            tag = $(this).html();                       //var ("변수명") : 지역변수 / ("변수명") : 전역변수
            alert("안의 코드 복사함");
        });
        //h3.b를 클릭시 위의 내용이 그대로 복사되도록 할 것
        $("h3.b").click(function(){
            $(this).html(tag);
            // $(this).append(tag); //append 는 이후로 계속 추가
        });
    </script>
</body>
</html>
