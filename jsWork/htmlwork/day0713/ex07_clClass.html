<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
                                          <!-- ↑ 위에 있는 bootstrap 링크 https://www.w3schools.com/ > BOOTSTRAP > B3 B4 B5 중 선택 > BS Image > try it yourself 들어가면 찾을 수 있음 복붙하기 --> 
    
    
    <title>Document</title>
    <style>
        /* class: .      id: # */
        .happy{  /* happy라는 class 전체 태그에 적용 */
            color: #ffccff;
            font-size: 30px;
            font-family: 'Hi Melody'
        }

        b.nice{  /* b태그 영역에서만 적용되는 클래스 */
            text-decoration: underline;
            color: orange;
            text-shadow: 3px 3px 3px #ccc;
        }

        img.imga{

            width: 150px;
            border: 10px groove gray;
            margin-left: 200px;
            margin-bottom: 50px;

        }

        img.imgb{       /* 가로 세로 200  그림자  테두리 둥글게 */

            width: 200px;
            height: 200px;
            box-shadow: 5px 5px 5px #ccc;
            border-radius: 30px;

        }

        b.bts{
            font-size: 40px;
            font-family: 'Dongle';
            color: cadetblue;
            margin-left: 70px;

        }
    </style>
</head>
<body>
    <font size="5" color="green">Font tag!!!</font><br>
    <span style="color: royalblue; font-size: 2em;">Span Tag!!!</span><br>
    <span style="border: 2px solid violet">안녕하세요!!!</span>
    <div class="happy">Div Tag_#1!!!</div>
    <div class="happy">Div Tag_#2!!!</div>
    <b class="happy nice">B Tag!!! 굵게 속성 포함된 태그</b><br>
    <img src="../flower_ani/f15.png" alt="이미지 없음" title="이미지 1" class="imga">
    <br>
    <img src="../flower_ani/redhair4.png" alt="사진없음" title="빨간머리앤" class="img-circle"><br>
    <img src="../Food/4.jpg" alt="사진없음" title="음식1" class="img-rounded">
    <img src="../Food/6.jpg" alt="사진없음" title="음식2" class="img-thumbnail">
    <img src="../Food/8.jpg" alt="사진없음" title="음식3" class="img-responsive">
  

    <br>
    <b class="bts">빨간머리앤</b>
</body>
</html>
