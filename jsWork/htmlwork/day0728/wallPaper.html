<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        li{
            list-style: none;
            float: left;
            /* width: 100px;
            height: 100px; */
            border-top: 1px solid gray;
            
        }
        li img{
            width: 100px;
            /* height: 100px;
            margin-top: 10px;
            margin-left: 10px;
            border-top: 3px solid green;
            border-radius: 30px; */
            cursor: pointer;
        }
        body{
            background-color: white;
        }
        /* div */.wall{
            width: 800px;
            height: 600px;
            background-color: gray;
        }
        h1.title{
            font-size: 30px;
            position: absolute;
            left: 625px;
            right: 580px;
            top: 160px;
            width: 150px;
            font-family: "East Sea Dokdo";
        }
         div.wall ul li.img{
            height: 100px;
            margin-top: 10px;
            margin-left: 10px;
            border-top: 3px solid green;
            border-radius: 30px;

        
         }
         /* Jquery에서 사용 할 클래스 */
         div.wall ul li.active{
            border: 2px solid aqua;

         }

         
    </style>
    <script>
        $(function(){
        //현재 클릭한 이미지의 부모인 li에 클래스 추가하기
        //부모태그의 형제태그에 들어있는 active클래스 제거--->스타일에서 추가한 active
        // $("div.wall ul li").click(function(){
            $("ul img").click(function(){
                $(this).parent().addClass("active");
                $(this).parent().siblings().removeClass("active");
        
            // var text = $(this).attr("title");
            // $("div.wall").addClass("title").removeClass().siblings()
           
            //     var text = 
            //     $("div").addClass("img")
            //     $(this).siblings().removeClass("img")
            // });
            // $("ul li").click(function(){
            

        
            //클릭한 곳의 title 속성을 얻어서 h1에 넣기

            
            var title = $(this).attr("title");
            $(".title").html(title);
    

            //클릭한 곳의 이미지를 wall에 넣기
        

            var src = $(this).attr("src");

            // $("wall").attr("src",src);
            $(".wall").css("background-image","url("+src+")");
        });


        })
    </script>
</head>
<body>
    <div class="wall">
        <h1 class="title">Select Page</h1>
        <img src="../jquery_img/cover2.png">
        <ul class="list">
            <li><img src="../jquery_img/b01.png" title="Pear"></li>
            <li><img src="../jquery_img/b02.png" title="Checker"></li>
            <li><img src="../jquery_img/b03.png" title="Bamboo"></li>
            <li><img src="../jquery_img/b04.png" title="Pencil"></li>
            <li><img src="../jquery_img/b05.png" title="Leaf"></li>
            <li><img src="../jquery_img/b06.png" title="Forest"> </li>

        </ul>
    </div>
</body>
</html>
