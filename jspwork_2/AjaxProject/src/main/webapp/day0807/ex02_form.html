<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<form id="frm" >
		<table class="table table-bordered" style="width: 400px;">
			<tr>
				<th>상품코드</th>
				<td>
					<input type="text" name="s_code" id="s_code" class="form-control" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th>상품명</th>
				<td>
					<input type="text" name="s_name" id="s_name" class="form-control" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th>가격</th>
				<td>
					<input type="text" name="s_price" id="s_price" class="form-control" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th>색상</th>
				<td>
					<input type="radio" name="color" value="yellow">노랑
					<input type="radio" name="color" value="blue">파랑
					<input type="radio" name="color" value="green">초록
					<input type="radio" name="color" value="red">빨강
					<input type="radio" name="color" value="purple">보라
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<button type="button" id="btn" class="btn btn-info">데이터 백엔드로 보내기</button>
				</td>
			</tr>
			
		</table>
	</form>
	<br>
	<div id="show" class="alert alert-info"></div>
	
	<script>		//??		
		$("#btn").click(function(){
			var data = $("#frm").serialize(); 	
			// alert(data);
			
			$.ajax({
			type:"get",
			url:"ex02_read.jsp",
			dataType:"json",
			data:data,
			success:function(res){
				var s = "상품코드 : " + res.code + "<br>";
				s += "상품명 : " + res.name + "<br>";
				s += "가격 : " + res.price + "<br>" ;
				s += "색상 : " + res.color + "<br>";
				
				  $("#show").html(s);

				}
			
			});		
		});	
		
		
	</script>
</body>
</html>
