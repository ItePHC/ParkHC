<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h2>여러개의 데이터 전송</h2>
	<form action="oneAction.jsp" method=" get">
		<table class="table table-bordered" style="width: 300px">
			<tr>
				<th>이름 </th>
				<td>
					<input type="text" name="irum" size="5" placeholder="이름을 작성하세요" 
					required="required" class="form-control" style="width:140px">	<!--placeholder 가이드(흐릿하게)/ required : Null값 체크-->
				</td>
			</tr>
			
			<tr>
				<th>비밀번호 </th>
				<td>
					<input type="password" name="pw" placeholder="비밀번호를 입력하세요" 
					required="required" class="form-control" style="width:140px">	<!--placeholder 가이드(흐릿하게)/ required : Null값 체크-->
				</td>
			</tr>
			
			<tr>
				<th>운전면허 </th>
				<td>
					<input type="checkbox" name="lic">	운전면허<!--placeholder 가이드(흐릿하게)/ required : Null값 체크-->
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="서버로 전송" class="btn btn-success">
				</td>	
			</tr>
		</table>
	</form>
</body>
</html>
