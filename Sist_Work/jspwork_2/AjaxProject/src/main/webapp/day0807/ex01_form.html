<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h3>폼태그에 데이터 입력 후 jsp로 보내기</h3>
	이름:<input type="text" id="name" size="10"><br>
	핸드폰:<input type="text" id="hp" size="11"><br>
	
	<button type="button" id="btn1">ajax로 서버에 보내기 #1</button>
	<button type="button" id="btn2">ajax로 서버에 보내기 #2</button>
	
	<hr>
	<div id="show"></div>
	
	<script>
		$("#btn1").click(function(){
			//입력한 값들을 읽는다
			var name = $("#name").val();
			var hp = $("#hp").val();
			
			var data="name="+name+"&hp="+hp;	//방법1
			alert(data);
	
		$.ajax({
			
			type:"get",
			url:"ex01_read1.jsp",
			dataType:"html",			//반환할게 없을경우 html
			// data:data,
			data:{"name":name,"hp":hp},
			success:function(res){
				// alert("success");
				$("#show").html("<h4 class='alert alert-info'>"+data+"</h4>");
				
			}
			
			
		});
		
	
	});
		
		$("#btn2").click(function(){
			var name = $("#name").val();
			var hp = $("#hp").val();
			
			//ajax함수 통해서 백엔드로 데이터 보내기
			$.ajax({
				type:"get",
				url:"ex01_read2.jsp",
				dataType:"html",
				data:{"name":name,"hp":hp},		//방법2	
				success:function(res){
					
					var s = "<h2>" + name + "님 데이터를 DB에 추가함</h2>";
					$("#show").html(s);
				}
				
				
			});
		});
	</script>	
</body>
</html>
