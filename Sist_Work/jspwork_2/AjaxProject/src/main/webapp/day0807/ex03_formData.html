<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div style="margin: 50px;">
		<b>사진선택 : </b>
		<select id="selImg">
			<option value="1">샌드위치</option>
			<option value="2">닭꼬치</option>
			<option value="3">육개장</option>
			<option value="11">망고빙수</option>
			<option value="12">순두부라면</option>
		</select>
		
		<br><br>
		<input type="text" id="like1">
		<input type="text" id="like2">
		<input type="text" id="like3">
		
		<button type="button" id="btn1">전송</button>
		<br><br>
		
		<div id="show"></div>	
		
		<script>
			$("#btn1").click(function(){
				var photono = $("#selImg").val();
				var photoname = $("#selImg option:selected").text();
				var like1 = $("#like1").val();
				var like2 = $("#like2").val();
				var like3 = $("#like3").val();
				
				var s = "photono=" + photono + "&photoname="+photoname + "&like1=" + like1 + "&like2=" + like2 + "&like3=" + like3; 
				// alert(s);
				
				$.ajax({
					type:"get",
					url:"ex03_receive.jsp",
					dataType:"json",
					data:s,
					success:function(res){
						var s = "<img src ='"+res.photo+"'><br>";
						s+= "음식명 : " + res.food + "<br>"; 
						s+= "평점 : " + res.like1+"<br>";
						s+= "평점 : " + res.like2+"<br>";
						s+= "평점 : " + res.like3+"<br>";
						s+= "총점 : " + res.tot + "<br>";
						s+= "평균 : " +  res.avg + "<br>";
						
						$("#show").html(s);
					}
				});
			});		
		</script>
	</div>
</body>
</html>
