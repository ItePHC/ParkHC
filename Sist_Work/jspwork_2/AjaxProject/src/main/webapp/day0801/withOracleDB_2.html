<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
<button type="button" id="btn1" class="btn btn-info">team xml파일 읽어오기</button>
<button type="button" id="btn2" class="btn btn-info">info json 파일 읽어오기</button>
<div id="show">파일읽기</div>

<style>
   div.box{
      font-family: "Nanum Pen Script";
      font-size: "20px";
      border: "1px solid gray";
      border-radius: "30px";
      float: left;
      margin-left:30px;
      };
      
   
</style>

<script>
   
   $("#btn1").click(function(){
      
      
            var s="";
            
            $("#show").empty();
      
      $.ajax({
         type: "get",
         url:"teamToxml.jsp",
         dataType:"xml",
         success:function(data){
            
            
            $(data).find("team").each(function(idx,ele)
            {   var n=$(ele);
            
               s+="<div class='alert alert-info box'>"+"<br>";
               s+="No: "+n.attr("num")+"<br>";
               s+="이름: "+n.find("name").text()+"<br>";
               s+="주소: "+n.find("addr").text()+"<br>";
               s+="작성일: "+n.find("writeday").text()+"<br>";
               s+="</div>";
               
            })
            
            $("#show").append(s);
            
            }      
            
         })
         
      })
      
      $("#btn2").click(function(){
            
            $("#show").empty();
               var s="";
            
         $.ajax({
            
         type: "get",
         url:"infotojson.jsp",
         dataType:"json",
         success:function(data){
            
            
   $.each(data,function(idx,ele){
      
      s+="<div class='alert alert-info box'>";
      s+="No: "+ele.num+"<br>";
      s+="Name: "+ele.name+"<br>";
      s+="Hp: "+ele.hp+"<br>";
      s+="Age: "+ele.age+"<br>";
      s+="Photo: "+"<img width='150px' src='"+ele.photo+"'>"+"<br>";
      s+=   "</div>";
         })
            $("#show").append(s);
            
            }      
            
         });
         
      });
   
</script>
</body>
</html>
