<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 사용해보기</title>
<style>
    body{
        /* 이미지 하나만 사용하고 싶을경우 no-repeat사용 */
        background: url(../div_image/beauty1.jpg) no-repeat fixed;
        background-size: cover;
    }
    /* 화면 크기를 줄일때 출력되는 이미지 변화 */
    @media screen and (max-width : 1024px) {
        body{
            background: url(../div_image/beauty2.jpg) no-repeat fixed;
            background-size: cover;
        }      
    }
    @media screen and (max-width : 768px) {
        body{
            background: url(../div_image/beauty3.jpg) no-repeat fixed;
            background-size: cover;
        }      
    }
    @media screen and (max-width : 512px) {
        body{
            background: url(../div_image/beauty4.jpg) no-repeat fixed;
            background-size: cover;
        }      
    }
</style>
</head>

<body>
    
</body>
</html>
