<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 980px;
            margin: 0 auto;
        }
        header{
            width: 980px;
            height: 120px;
            background-color: rgb(20, 163, 125);
            border-bottom: 1px solid gray;
        }
        .header-text{
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 120px;
        }
        .content{
            float: left;
            width: 620px;
            height: 400px;
            padding: 15px;
            background-color: darkcyan;
        }
        .right-side{
            float: right;
            width: 300px;
            height: 400px;
            padding: 15px;
            background-color: mediumvioletred;
        }
        footer{
            clear: both;
            height: 120px;
            background-color: aquamarine;
        }
    </style>

</head>

<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정_그리드레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
