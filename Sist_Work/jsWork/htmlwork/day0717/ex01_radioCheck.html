<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: 2px solid gray;
        width: 500  px;
    }
    tr, th, td{
        border: 1px dotted gray;
        font-size: 10pt;
    }
</style>
<body>
    <form>
    <table>
        <caption><b>Radio&check</b></caption>
        <tr height = "30">
            <td>
                <b>최종학력을 선택하시오</b>
                <!-- radio는 name이 동일해야한다 -->
                <input type="radio" name="grade" value="고등학교" checked>고등학교&nbsp;
                <input type="radio" name="grade" value="전문대학">전문대학&nbsp;
                <input type="radio" name="grade" value="대학교">대학교&nbsp;
                <input type="radio" name="grade" value="대학원">대학원&nbsp;
            </td>
        </tr>
        <tr>
            <td>
                <b>본인이 사용 가능한 프로그램 언어</b>
                <!-- checkbox는 중복선택가능 -->
                <input type="checkbox" name="lang" value="C언어">C언어&nbsp;
                <input type="checkbox" name="lang" value="C++">C++&nbsp;
                <input type="checkbox" name="lang" value="Python">Python&nbsp;
                <input type="checkbox" name="lang" value="Oracle">Oracle&nbsp;
                <input type="checkbox" name="lang" value="Java">Java&nbsp;
            </td>
        </tr>
        <tr>
            <td>
                <b>이미지선택</b>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                <b>우리반에서 가장 친한 친구</b>
                <select>
                    <option value="성현">성현</option>
                    <option value="연주">연주</option>
                    <option value="영환">영환</option>
                    <option value="주영" selected>주영</option>
                    <option value="시온">시온</option>
                    <option value="순영">순영</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>가장 좋아하는 색은?</b>
                <input type="color">
            </td>
        </tr>
        <tr>
            <td>
                <B>당신의 키는 몇cm입니까</B>
                <input type="number" name="height" min="150" max="210" value="150" step="2">cm
            </td>
        </tr>
        <tr>
            <td>
                <b>당신의 몸무게는 몇 Kg입니까</b>
                <input type="number" name="weight" min="40" max="120" value="50" step="2">Kg 
            </td>
        </tr>
        <tr>
            <td>
                <b>당신의 생년월일은?</b>
                <input type="date" value="2000-01-01">
            </td>
        </tr>

        <tr>
            <td align="center">
                <input type="button" value="서버에 전송">
            </td>
        </tr>
    </table>


</form>    
</body>
</html>
