<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수_var(let, const)</title>
    <!-- let, const는 함수형 / var은 영역형 -->
<script>
    var name1 = "박";
    var name2 = "희";
    var name3 = "찬";
    
    var name = name1 + name2 + name3;

    // 자바스크립트의 출력
    // html의 요소없이 출력 / ()안의 것을 화면에 출력하라
    document.write("안녕하세요?<br>"+name1+name2+name3+"입니다<br>");
    // document.write("자바스크립트의 시작<br>'자바스크립트 1일차'<br>");
    document.write('자바스크립트의 시작<br>"자바스크립트 1일차"<br>');

</script>

</head>
<body>
    <!-- 자바스크립트의 출력_3가지
        1. document.write()
        2.innerHTML : html요소 안에 출력
        3. console.log() : 브라우저의 출력

    -->
    <script>
        var a;
        a = "변수연습";
        a = "100";
        document.write(a+1+"<br>");

        // 대입연산자
        var b = 10;
        document.write(b+"<br>");
        b+=5;
        document.write(b+"<br>");   //15

        //증감연산자
        var b = 20;
        b++;
        document.write(b+"<br>");   //21
        b++;
        document.write(b+"<br>");   //22
    </script>
</body>
</html>
