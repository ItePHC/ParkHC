    }

<script>

    // 1. normal 방식
    function hello(){
        document.write("자바스크립트 함수만들기 시작!!!<br>");
    }

    hello();

    // 2. 리터럴 방식
    hi=function(){
        document.write("함수만들기 리터럴 방식");

    }

    hi();

</script>
