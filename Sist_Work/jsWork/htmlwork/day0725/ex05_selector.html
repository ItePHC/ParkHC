        //전체 항목에서 "라면"을 찾아서 글자크기 1.5배로
        $("li:contains(밥)").css("font-size","1.5em");

        //li의 홀수번지를 찾아서 border지정
        //odd : 홀수번지 even:짝수번지
        $("li:odd").css("border","2px solid green");
