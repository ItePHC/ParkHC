<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/randomColor.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="../css/randombody.css">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div></div><div></div><div></div><div></div><div></div><div></div><br>
    <h2></h2>
    <script>
        //공 6개에 1~6까지의 숫자 넣기
    $("div").each(function(i){
        $(this).html(i+1);
        $(this).css("background-color",randomColor());
    });
    
    //마우스 올리면 해당 색상의 rgb값을 h2태그에 표시

    $("div").mouseover(function(){
        htmlMain = $("h2").html();
        cssMain = $("h2").css("color");
        var rgb = $(this).css("background-color");
        $("h2").html(rgb).css("color",rgb);
        // $("h2").css("background-color",rgb);
    });
    
    //마우스 벗어나면 h2태그 비우스(empty())
    $("div").mouseout(function(){
        // $("h2").html(htmlMain).css(cssMain);
        $("h2").empty();
    })   
    </script>
</body>
</html>
