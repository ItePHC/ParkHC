<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        // 결과출력 버튼을 누르면 java oracle jquery 점수를 출력하고 총점, 평균도 출력한다
        // 결과를 입력 안했을 시 alert로 경고메세지 출력
        // 3과목의 점수가 숫자가 아닐경우 alert로 경고메세지 출력
        // div에 결과 출력시 css로 style주기
        $(function(){
            $("#btn").click(function(){
                
                var name = $("#name").val();
                var java = $("#java").val();
                var oracle = $("#oracle").val();
                var jquery = $("#jquery").val();

                if(name.length==0){     //name의 길이가 0이면 alert출력    
                    alert("이름을 입력해 주세요");
                    $("#name").focus();
                    return;
                }   
                if(isNaN(java) || java.length==0){
                    alert("java 점수는 숫자로만 입력해주세요");
                    $("#java").focus();
                    return;
                }
                if(java <= 0 || java <= 100){
                    alert("java 점수는 숫자로만 입력해주세요");
                    $("#java").focus();
                    return;
                }
                if(isNaN(oracle) || oracle.length==0){
                    alert("oracle 점수는 숫자로만 입력해주세요");
                    $("#oracle").focus();
                    return;
                } 
                if(isNaN(jquery) || jquery.length==0){
                    alert("jquery 점수는 숫자로만 입력해주세요");
                    $("#jquery").focus();
                    return;
                }       

                //총점
                var sum = parseInt(java)+parseInt(oracle)+parseInt(jquery);

                //평균
                var avg = sum/3;

                //출력
                var s = "이름 : " + name + "<br>";
                // $("#result").html(s);
                // var jvs = "Java 점수 : " + java + "<br>";
                // $("#result").html(jvs);
                // var os = "Oracle 점수 : " + oracle + "<br>";
                // $("#result").html(ors);
                // var jqs = "JQuery 점수 : " + jquery + "<br>";
                // $("#result").html(jqs);
                s+="Java점수 : " + java + "점<br>";
                s+="Oracle 점수 : " + oracle + "점<br>";
                s+="JQuery 점수 : " + jquery + "점<br>";
                s+="총점 : " + sum + "점<br>";
                s+="평균 : " + avg + "점<br>"

                $("#result").html(s).css({
                    "font-size":"30px",
                    "font-color":"black",
                    "background-color":"pink",
                    "font-family":"Dongle"
                });
            });
        });
    </script>
</head>
<body>
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <th width = "100">학생명</th>
            <td width = "300">
                <input type="text" id="name" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <th width = "100">java점수</th>
            <td width = "300">
                <input type="text" id="java" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <th width = "100">Oracle점수</th>
            <td width = "300">
                <input type="text" id="oracle" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <th width = "100">jquery점수</th>
            <td width = "300">
                <input type="text" id="jquery" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-outline-info" id="btn">결과출력</button>
            </td>
        </tr>
        <tr height="100">
            <td colspan="2" align="center">
                <div id="result">결과출력</div>

            </td>
        </tr>
    </table>
</body>
</html>
