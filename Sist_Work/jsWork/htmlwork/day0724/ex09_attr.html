<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
<script>
    $(function(){
        //h3아래 b태그 글자색 배경 변경
        $("h3").click(function(){
            $("h3>b").css({
                "color":"white",
                "background-color":"green"
            });
        });

        //h3아래 span도 글자체 글자색 변경
        $("h3").click(function(){
            $("h3>span").css({
                "color":"yellow",
                "background-color":"green",
                "font-family":"Gamja Flower"
            });
        });
        
        //이벤트 b태그 클릭시 
        $("h3>b").click(function(){
            var clickImg = $(this).next().next().text();
            $("img").attr("src",clickImg);
            var clickName = $(this).text();
            $("h3:last").text(clickName);
        });


    });
</script>
</head>
<body>
    <h3>
        <b>에그샌드위치</b>
        <br>
        <span>../Food/1.jpg</span>
    </h3>
    
    <h3>
        <b>숯불꼬치구이</b>
        <br>
        <span>../Food/2.jpg</span>
    </h3>

    <h3>
        <b>오므라이스</b>
        <br>
        <span>../Food/6.jpg</span>
    </h3>    

    <hr>
    <img src="" class="photo"> <!-- 위의 span태그 있는 이미지 출력 -->
    <br>
    <h3>음식명 출력공간</h3>    <!-- 음식명 출력 -->
</body>
</html>
