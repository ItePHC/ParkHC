<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <title>Document</title>
    <style>
        .select{
            border: 10px inset gray;
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>

    <script>
        $(function(){

            //addClass("클래스명") : 클래스 추가
            //removeClass("클래스명") : 클래스 제거
            //removeClass() : 모든 클래스 제거
            //toggleClass("클래스명") : 클래스 추가, 제거를 번갈아가며 실행

            //첫 이미지에 마우스 올리고 벗어날떄 이벤트
            $("img:eq(0)").hover(function(){
                $(this).addClass("select");
            }, function(){
                $(this).removeClass("select");
            })

            //2번쨰는 toggle로 적용
           $("img:eq(1)").hover(function(){
                $(this).toggleClass("select");
           })

           $("img:eq(2)").hover(function(){
                $(this).toggleClass("rounded-circle img-thumbnail");
           })
        })
    </script>
</head>
<body style="background-color: bisque;">
    <h3 class="alert alert-info">마우스로 올리면 클래스 추가, 벗어나면 제거</h3>
    <img src="../쇼핑몰사진/14.jpg"><br><br>
    <img src="../쇼핑몰사진/15.jpg"><br><br>
    <img src="../쇼핑몰사진/17.jpg"><br><br>

</body>
</html>
