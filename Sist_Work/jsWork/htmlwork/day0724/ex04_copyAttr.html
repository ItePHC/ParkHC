<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>이미지 클릭시 src, width를 얻어서 hr태그 다음에 같은 이름의 이미지넣기</h3>
    <img src="../연예인사진/11.jpg" width="200px" title="나는 고준희">
    <hr>
    <div></div>

    <script>
        $("img").click(function(){
            //값들 얻기
            var selSrc = $(this).attr("src");
            var selW = $(this).attr("width");
            var selTitle = $(this).attr("title")

            //사진 넣기
            var copyImg = "<img src = '"+selSrc+"' width = "+selW+">";
            $("hr").after(copyImg);

            //타이틀을 카피해서 div에 넣기 글자크기도 조절
           
            $("div").html(selTitle).css({
                "font-size":"30px",
                "font-weight":"bold"
            });
        });
    </script>
</body>
</html>
