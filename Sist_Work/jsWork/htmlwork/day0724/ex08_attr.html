<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <script>
        $(function(){
            //모든 ing태그에 마우스를 올리면 src변경
        //    $("img").mouseover(function(){
        //         imgname = $(this).attr("src");
        //         $(this).attr("src","../Food/10.jpg");
        //     });
            
        //     //마우스 벗어나면 원래 사진으로 돌아가기
        //     $("img").mouseout(function(){
        //         $(this).attr("src", imgname);
        //     });

            //h3_hover이용해서 배경색 변경
            /*
            $("h3").hover(function(){
                $(this).css("background-color","yellow");
            },function(){
                $(this).css("background-color","white");
            })
*/
            //0번 이미지를 클릭하면 2번 img의 src에 같은 이미지 넣기, 너비도 바꾸기
            $("img:eq(0)").click(function(){
                var curname = $(this).attr("src");
                var curw = $(this).attr("width");

                $("img:eq(2)").attr("src",curname).css("width",curw);

                //irum속성 얻어서 2번 img다음에 b태그로 넣기
                //after: 특정태그 이후 추가
                //appand: 특정태그 안에 추가
                var irum = $(this).attr("irum");
                $("img:eq(2)").after("<b>"+irum+"</b><br>");

            });

            //figure아래 img를 클릭하면 아래사진 4개에 동시에 나타나게 하시오
            //gt 이용하면 이후 모두...
            $("figure>img").click(function(){
                var selectImg = $(this).attr("src");
                $("img:gt(2)").attr("src",selectImg);
                
                //클릭한 이미지 다음 태그 안의 text를 얻어서 2번쨰 h3에 넣기
                //next(): 다음태그
                //prev(): 이전태그
                //html(): js의 innerHTML
                //text(): js의 innerText

                var fooName=$(this).next().text();
                $("h3:eq(1)").text(fooName);
            });

        });
    </script>
</head>
<body>
    <img src="../연예인사진/12.jpg" width="100" irum="박보영">
    <h3>이미지 속성 변경하기</h3>
    <figure>
        <img src="../Food/1.jpg">
        <figcaption>샌드위치</figcaption>
    </figure>
    <figure>
        <img src="../Food/11.jpg">
        <figcaption>망고빙수</figcaption>
    </figure>
    <h3>figure아래 이미지 클릭시 여기 아래 이미지가 바뀝니다</h3>
    
    <img src="" alt="사진1" width="100">
    <img src="" alt="사진2" width="100">
    <img src="" alt="사진3" width="100">
    <img src="" alt="사진4" width="100">
    
</body>
</html>
