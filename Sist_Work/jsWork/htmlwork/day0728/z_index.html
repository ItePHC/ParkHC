<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            position: absolute;
            border: 2px solid gray;
            width: 300px;
            height: 300px;
            border-radius: 150px;
        }
        div.pink{
            left: 200px;
            top: 200px;
            z-index: 5;
            background-color: pink;
        }
        div.purple{
            left: 100px;
            top: 200px;
            z-index: 3;
            background-color: purple;
        }
        div.gray{
            left: 250;
            top: 50;
            z-index: 1;
            background-color: gray;
        }
    </style>
    <script>
        $(function(){
            //z-index는 큰 값인 요소가 제일 위로 올라옴, z-index의 값은 연속된 숫자가 아니여도 상관없음
            $("button").click(function(){
                var cls = $(this).attr("class");
                // alert(css)
                if(cls=='pink'){
                    $("div.pink").css("z-index",3);
                    $("div.purple").css("z-index",2);
                    $("div.grat").css("z-index",1);
                }
                else if(cls=='purple'){
                    $("div.pink").css("z-index",2);
                    $("div.purple").css("z-index",3);
                    $("div.grat").css("z-index",1);
                }
                else{
                    $("div.pink").css("z-index",2);
                    $("div.purple").css("z-index",1);
                    $("div.grat").css("z-index",3);
                }
            });
        });
    </script>
</head>
<body>
    <button type="button" class="pink">핑크를 제일 위로 올리기</button>
    <button type="button" class="purple">퍼플를 제일 위로 올리기</button>
    <button type="button" class="gray">그레이를 제일 위로 올리기</button>

    <div class="pink"></div>
    <div class="purple"></div>
    <div class="gray"></div>
</body>
</html>
