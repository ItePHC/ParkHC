<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        li{
            list-style: none;
            float: left;
           
            border: 3px solid green;
            border-radius: 30px;

            
            margin-top: 10px;
            margin-left: 10px;
        }
        li img{
            width: 100px;
            
            cursor: pointer;
        }
        body{
            background-color: white;
        }
        .wall{
            width: 800px;
            height: 600px;
            background-color: gray;
        }
        h1.title{
            font-size: 30px;
            position: absolute;
            right: 580px;
            left: 625px;
            top: 100px;
            width: 150px;
            font-family: "East Sea Dokdo";
        }
        
        ul li.active{
        border-color: aqua;
        /* border-image: 2px solid aqua; */
        }

         
    </style>
    <script>
        $(function(){
      
            $("ul img").click(function(){
                $(this).parent().addClass("active");
                $(this).parent().siblings().removeClass("active");
            
            var title = $(this).attr("title");
            $(".title").html(title);
    
            var src = $(this).attr("src");

            $(".wall").css("background-image","url("+src+")");
        });


        })
    </script>
</head>
<body>
    <div class="wall">
        <h1 class="title">Select Page</h1>
        <img src="../jquery_img/cover2.png">
        <ul>
            <li><img src="../jquery_img/b01.png" title="Pear"></li>
            <li><img src="../jquery_img/b02.png" title="Checker"></li>
            <li><img src="../jquery_img/b03.png" title="Bamboo"></li>
            <li><img src="../jquery_img/b04.png" title="Pencil"></li>
            <li><img src="../jquery_img/b05.png" title="Leaf"></li>
            <li><img src="../jquery_img/b06.png" title="Forest"> </li>

        </ul>
    </div>
</body>
</html>
