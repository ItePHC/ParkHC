<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #result{
            margin-top: 30px;
            width: 500px;
            height: 300px;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
    <script>
        $(function(){
            //핸드폰 4글자 입력시 다음칸(hp2->hp3)으로 이동
            $("#hp2").keyup(function(){
                if($(this).val().length==4)
                $("#hp3").focus();              //focus : 이동
            });

            //버튼입력시 정보 읽어서 출력
            $("#btn1").click(function(){
                var s="";
                
                s+="이름 : " + $("#name").val()+"<br>";
                s+="전화번호 : " + $("#hp1 option:selected").text()+"-"+$("#hp2").val()+"-"+$("#hp3").val()+"<br>";
                var fcolor = $("input[name='fcolor']:checked").val();
                s+="글자색 : " + fcolor + "<br>";
                s+="성별 : " + $("input[name='gender']:checked").val()+"<br>";

                //자격증
                var lic="";
                $("input[name='lic']:checked").each(function(i,ele){
                    lic+=$(this).val()+"&nbsp;";
                });
                s+="자격증 : " + (lic ==""?"없음":lic);
                
                $("#result").html(s).css("color",fcolor);
            });
            
            

        });
    </script>
</head>
<body>
    

    <b>폼태그 복습</b>
    <table class="table table-bordered" style="width: 500px;">
        <tr>
            <th>이름</th>
            <td>
                <input type="text" id="name" style="width: 150px;">
            </td>
        </tr>
        <tr>
            <th>연락처</th>
            <td>
                <select id="hp1">
                    <option>02</option>
                    <option>031</option>
                    <option>010</option>
                    <option>017</option>
                    <option>016</option>
                </select>
                <b>-</b>
                <input type="text" id="hp2" maxlength="4" size="4">
                <b>-</b>
                <input type="text" id="hp3" maxlength="4" size="4">
            </td>
        </tr>
        
        <tr>
            <th>글자색</th>
            <td>
                <input type="radio" name="fcolor" value="blue">파랑색
                <input type="radio" name="fcolor" value="green" checked>초록색
                <input type="radio" name="fcolor" value="pink">분홍색
                <input type="radio" name="fcolor" value="purple">보라색
            </td>
        </tr>

        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="gender" value="남자" checked>남자
                <input type="radio" name="gender" value="여자">여자
            </td>
        </tr>
        
        <tr>
            <th>자격증</th>
            <td>
                <input type="checkbox" name="lic" value="운전면허">운전면허
                <input type="checkbox" name="lic" value="정보처리기사">정보처리기사
                <input type="checkbox" name="lic" value="컴퓨터활용능력">컴퓨터활용능력
                <input type="checkbox" name="lic" value="SQLD">SQLD
            </td>
        </tr>

        <!-- 최종학력 select 추가 해보기 -->

        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-outline-success" id="btn1">개인정보출력</button>
            </td>
        </tr>
    </table>
    <div id="result"></div>
</body>
</html>
