<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    
    <style>
        .small{
            border: 2px solid rgb(36, 187, 174);
            width: 200px;
            cursor: pointer;
            float: left;
            border-radius: 100%;
        }
        .large{
            border: 3px solid greenyellow;
            width: 600px;
            height: 600px;
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <!-- 
        show에 배열반복문 이용해서 이미지 5개를 띄워줌 
        작은 이미지는 css로 5개 꾸며주기
        transform을 이용하여 작은이미지 마우스 오버시 회전 아웃시 원래대로
        큰 이미지는 작은사진 중 첫번쨰 이미지로 초기이미지 설정
        큰 이미지도 css 이용해서 꾸며주기
        작은 이미지 클릭시 클릭한 작은 이미지를 큰 이미지에 띄워줌
    -->
    
    <div id="show"></div><br><br><br><br><br><br><br><br><br><br>
    <img src="" class="large">
    <script>
        var imgarr=[{name:"../만화이미지/01.png"},
        {name:"../만화이미지/02.png"},
        {name:"../만화이미지/03.png"},
        {name:"../만화이미지/04.png"},
        {name:"../만화이미지/05.png"}];
        var s="";
        
       
        
        
        $.each(imgarr,function(i,element){   
            // s+= "<div class='small'>";
            // s+= "<img src='"+element.name+"'>";
            // s+= "</div>";
            s+= "<img src='"+element.name+"' class='small'>";
        });
 
        $("#show").html(s);

        $(".small").hover(function(){
                $(this).css("transform","rotate(45deg)")
            },function(){
                $(this).css("transform","rotate(0deg)")
            });
       
        // var main = $(".small img").eq(0).attr("src");        
        var main = $(".small:eq(0)").attr("src");    //show 1번쨰 이미지 변수
        $(".large").attr("src",main);
        
        $(".small").click(function(){
            var link = $(this).attr("src");
            $(".large").attr("src",link);
        });
        
 
    </script>
</body>
</html>
