<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <img src="../만화이미지/01.png">
    <img src="../만화이미지/02.png">
    <img src="../만화이미지/03.png">
    <img src="../만화이미지/04.png">
    <script>
        $("img:eq(0)").hover(function(){
            //180도 회전(deg,rad,grad,turn(1회전, 360deg) 등이 있다)
            $(this).css("transform","rotate(turn)");
        },function(){
            $(this).css("transform","rotate(0deg)")
        });
        $("img:eq(1)").hover(function(){
            $(this).css("transform","rotate(-45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)")
        });
        //transform scale(확대, 축소)
        $("img:eq(2)").hover(function(){
            $(this).css("transform","scale(2,2)");
        },function(){
            $(this).css("transform","scale(1,1)")
        });
        // translateX(50px) : 오른쪽으로 50px이동 / translateX(-50px) : 왼쪽으로 50px이동 
        // (translateX(n)의 역할 : X좌표로 n만큼 이동 / translate(m,n) : m,n 만큼 이동
        $("img:eq(3)").hover(function(){
            $(this).css("transform","translate(50px,50px)");
        },function(){
            $(this).css("transform","translate(0px,0px)");
        });
    </script>
</body>
</html>
