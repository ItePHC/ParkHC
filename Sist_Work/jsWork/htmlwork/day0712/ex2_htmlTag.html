<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Hello~~ Html~~</b> <br>
    <!--b 는 굵게  br은 한줄내림    -->
    <!-- pre태그는 엔터가 적용이 된다 -->


    아무것도 적용 안함!!!<br>
    HappyDay<br>
    안녕하새요<br>
    <h1><pre>
        안녕
        오늘은
        html 시작날이야
    </pre></h1>


    <!-- 선 -->
    <hr color = "#336666" size = "6" align = "center" width = "300" >


    <!-- p태그...문단...단락 -->

   <p> 마이크로소프트 비주얼 스튜디오는 마이크로소프트 <br>
    윈도우, macOS에서 작동하며 다양한 언어로 프로그래밍할 수 있는 마이크로소프트의 통합 개발 환경이다. </p>
    <p>
    프로그램, 웹 사이트, 웹 프로그램 등을 개발할 수 있다.</p>

    <!-- font속성 -->
        <font size = "5" color = "green" face = "Comic Sans MS">
            Have a nice Day
        </font>
    <!-- style 속성과 속성 사이는 ; -->
        <b style="font-size: 15pt; color: orange;"><u>안녕하세요</b>


    <!-- em 배로 늘린다는 의미 -->
    <span style="font-size: 2em; background-color: #ff6633;"> 집가고싶다 </span><br>

    <!-- image ./ 의미는 동일폴더 ../ 상위폴더를 의미-->
    <img alt = "이미지없음" src="f11.png"><br>
    <img src="../Food/12.jpg" style="border: 5px, dotted orange;">
    <img src="../Food/3.jpg" style="border: 5px, solid rgb(152, 103, 12);">
    <img src="../Food/6.jpg" style="border: 2px, inset cyan;">
    <img src="../Food/8.jpg" style="border: 5px, width magenta;">
    <img src="../Food/4.jpg" style="border: 5px, dashed orange;">




</body>
</html>
