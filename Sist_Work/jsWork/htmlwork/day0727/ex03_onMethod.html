<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>    
    <title>Document</title>
</head>
<body>
    <!-- 
        on() 메서드 
        처음부터 존재하는 요소나 미래에 생겨난 요소에 대해서 모두 이벤트 가능
        JQuery : $("선택지").click(function(){});                              //기존방식
        on() 사용법 : $(document).on('click', 지정자(선택자), function(){       //선택자와 이벤트를 on 매서드 안에 삽입

        })                 
        : element가 나중에 동적으로 생성되더라도 이벤트가 발생
    -->
    <button type="button" id="add">+</button>
    <script>
        $("#add").click(function(){
            $('body').append("<button id='add'>+</button>");
        });
    </script>
    <!-- 동적이벤트방식 -->
    <script>
        $(document).on("click","button[id='add']",function(){               //[] 안에서 id를 add로 지정해서
            $('body').append("<button id='add'>+</button>");                //<button> 안에서 id를 지정해줘야함
        })
    </script>
    
</body>
</html>
