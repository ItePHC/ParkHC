<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title> 
    <!-- css 에서 buttonStyle 가져오기 -->
    <link rel="stylesheet" href="../css/buttonStyle.css">    
    <style>
        img{
            width: 150px;
            height: 150px;
            border: 1px solid gray;
            border-radius: 20px;
        }
    </style>
    <script>
        window.onload=function(){

            //id로 해당 요소값 읽기
            var myimg1=document.getElementById("myimg1");
            var myimg2=document.getElementById("myimg2");
            var btn1=document.getElementById("btn1");
            var btn2=document.getElementById("btn2");
            var init=document.getElementById("btninit");

            //읽어온 객체에 이벤트 부여하기
            btn1.onclick=function(){

                //alert("이벤트시작!");

                //속성값 변경
                myimg1.setAttribute("src","../Food/8.jpg");
                myimg2.setAttribute("src","../Food/6.jpg");
            }

            btn2.onclick=function(){

                myimg1.setAttribute("src","../Food/10.jpg");
                myimg2.setAttribute("src","../Food/12.jpg");

            }
                //속성값 읽어오기
                //myimg.getAttribute("src");

                //스타일시트로 너비 주면 변경도 스타일시트로
                //myimg1.style.width="300px";

            btninit.onclick=function(){

                myimg1.setAttribute("src","../Food/1.jpg");
                myimg2.setAttribute("src","../Food/11.jpg");
            }

       
        }
    </script>
</head>
<body>
    <h4>이미지 2개</h4>
    <img src="../Food/1.jpg" id="myimg1">
    <img src="../Food/11.jpg" id="myimg2">

    <hr>
    <button type="button" id="btn1" class="btn btn-lightpink">이미지변경#1</button>
    <button type="button" id="btn2" class="btn btn-skyblue">이미지변경#2</button>
    <button type="button" id="btninit" class="btn btn-lightseagreen">원래대로</button>

</body>
</html>
