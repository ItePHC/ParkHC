<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 기본태그</title>
</head>
<body>
    <!-- a태그..링크 -->
    <a href="http://www.naver.com"><img src="../html_img/naver.gif"></a><br>
    <a href="http://www.nate.com" target="_blank"><img src="../html_img/nate.gif"></a><br>
    <a href="http://www.google.com" target="_new">Google</a><br>

    <!-- 이미지 -->
    <a href="http://cafe.naver.com/javasoo"><img title="이미지" src="../flower_ani/f16.png"
    border="1" hspace="50" vspace="50"></a><br><br>
<!-- 유튜브 링크 연결 가능한가 -->
    <a href="https://youtu.be/pRdvoXdYbY4"><img title="이미지" src="../flower_ani/f16.png"
        border="1" hspace="50" vspace="50"></a><br><br>

    <img title="바나나 이미지" src="../flower_ani/f18.png"
    style="border: 1px solid orange; width: 150px; height: 200px;">

    <!-- marquee : 스크롤링하기 위해 사용 -->
    <!-- marquee direction = (방향) : 지정한 방향으로 이동 -->
    
    <marquee direction="right" bgcolor="#cc00ff">우리는 오늘 HTML 공부중입니다</marquee>
    <marquee direction="left" bgcolor="#cfc">우리는 오늘 HTML 공부중입니다</marquee>
   
    <!-- 이미지 5개 오른쪽으로 이동 이미지크기 가로세로 150-->
    <marquee direction="right">
    <img title="이미지1" src="../flower_ani/redhair9.png"  width: 150pxl heigh: 150px;>
    <img title="이미지2" src="../flower_ani/redhair8.png" width: 150pxl heigh: 150px;>
    <img title="이미지3" src="../flower_ani/redhair14.png" width: 150pxl heigh: 150px;>
    <img title="이미지4" src="../flower_ani/redhair11.png" width: 150pxl heigh: 150px;>
    <img title="이미지5" src="../flower_ani/redhair12.png" width: 150pxl heigh: 150px;></marquee>

    <!-- 글자크기 -->
    <h1 align="center">오늘은 목요일</h1>
    <h1 align="left">오늘은 목요일</h1>
    <h1 align="right">오늘은 목요일</h1>
    
    <!-- 특수기호 -->
    A &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b &nbsp;&nbsp; c <br>
    &copy;쌍용교육센터<br>

    <!-- <지금시각은 10시 8분> -->
    &lt; 지금시각은 10시 8분 &gt;
    
    <hr>
    <!-- a태그로 html파일 이동 -->
    <a href="../day0712/ex1_htmlTag.html" target="_blank">어제 1번예제</a><br>

</body>
</html>
